<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arithmetic & Geometric Progression</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="head">
    <h1 id="title">Arithmetic Progression</h1>

    <h2 id="nth_formula">a<sub>n</sub> = a + (n - 1)d</h2>
    <h2 id="sum_formula">S<sub>n</sub> = n/2 [ 2a + (n - 1)d ]</h2>

    <div id="inputs">
      <input id="a_input" type="text" placeholder="a"><br>
      <input id="d_r_input" type="text" placeholder="d"><br>
      <input id="n_input" type="text" placeholder="n"><br>
    </div>

    <div id="results">
      <textarea id="result" placeholder="Result" disabled></textarea>
    </div>

    <div id="buttons">
      <!-- give the buttons the exact IDs the JS expects -->
      <button id="calcBtn">Calculate</button>
      <button id="toggler">GP</button>
    </div>
  </div>

  <!-- Load script once, at the end so DOM elements exist -->
  <script src="script.js"></script>
</body>
</html>
