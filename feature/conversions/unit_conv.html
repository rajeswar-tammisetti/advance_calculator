<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="feature_body.css">
    <style>
        a{
            min-width: 10em;
        }
    </style>
    
</head>
<body>
    <div id="main-body">
        <div id="left" class="glass-panel">
            <h1 >Unit Converter</h1>
            <a href="#" onclick="length()" style="text-align: center;">Length</a>
            <a href="#" onclick="weight()" style="text-align: center;">Weight</a>
            <a href="#" onclick="temperature()" style="text-align: center;">Temperature</a>
            <a href="#" onclick="volume()" style="text-align: center;">Volume</a>
            <a href="#" onclick="time()" style="text-align: center;">Time</a>

        </div>
        <div id="right" style="min-width: ;">
            <iframe id="right-frame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        const frame=document.getElementById("right-frame");
        function length(){
            frame.src="length.html";
            return;
        }
        function weight(){
            frame.src="weight.html";
            return;
        }
        function temperature(){
            frame.src="temperature.html";
            return;
        }
        function volume(){
            frame.src="volume.html";
            return;
        }
        function time(){
            frame.src="time.html";
            return;
        }
    </script>
</body>
</html>
