<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="head">
  <h1>Length Converter</h1>

  <div id="inputs">
    <input id="valueInput" type="text" placeholder="Enter value">

    <select id="fromUnit">
      <option value="m">Meter (m)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="mm">Millimeter (mm)</option>
      <option value="km">Kilometer (km)</option>
      <option value="in">Inch (in)</option>
      <option value="ft">Foot (ft)</option>
      <option value="yd">Yard (yd)</option>
      <option value="mi">Mile (mi)</option>
    </select>

    <select id="toUnit">
      <option value="m">Meter (m)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="mm">Millimeter (mm)</option>
      <option value="km">Kilometer (km)</option>
      <option value="in">Inch (in)</option>
      <option value="ft">Foot (ft)</option>
      <option value="yd">Yard (yd)</option>
      <option value="mi">Mile (mi)</option>
    </select>
  </div>

  <div id="results">
    <textarea id="result" placeholder="Result" disabled></textarea>
  </div>

  <div id="buttons">
    <button onclick="convert()">Convert</button>
    <button onclick="swap()">Swap</button>
  </div>
</div>

<script>
/* conversion factors â†’ meters */
const toMeter = {
  m: 1,
  cm: 0.01,
  mm: 0.001,
  km: 1000,
  in: 0.0254,
  ft: 0.3048,
  yd: 0.9144,
  mi: 1609.344
};

function convert() {
  const raw = valueInput.value.trim();
  if (raw === "") {
    result.value = "Enter a value";
    return;
  }

  const value = Number(raw);
  if (!Number.isFinite(value)) {
    result.value = "Invalid number";
    return;
  }

  const from = fromUnit.value;
  const to = toUnit.value;

  const meters = value * toMeter[from];
  const converted = meters / toMeter[to];

  result.value = `${value} ${from} = ${converted} ${to}`;
}

function swap() {
  const temp = fromUnit.value;
  fromUnit.value = toUnit.value;
  toUnit.value = temp;
  result.value = "";
}
</script>

</body>
</html>
