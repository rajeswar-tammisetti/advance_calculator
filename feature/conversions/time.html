<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="head">
  <h1>Time Converter</h1>

  <div id="inputs">
    <input id="valueInput" type="text" placeholder="Enter value">

    <select id="fromUnit">
      <option value="s">Second (s)</option>
      <option value="min">Minute (min)</option>
      <option value="h">Hour (h)</option>
      <option value="d">Day (d)</option>
      <option value="wk">Week (wk)</option>
    </select>

    <select id="toUnit">
      <option value="s">Second (s)</option>
      <option value="min">Minute (min)</option>
      <option value="h">Hour (h)</option>
      <option value="d">Day (d)</option>
      <option value="wk">Week (wk)</option>
    </select>
  </div>

  <div id="results">
    <textarea id="result" placeholder="Result" disabled></textarea>
  </div>

  <div id="buttons">
    <button onclick="convert()">Convert</button>
    <button onclick="swap()">Swap</button>
  </div>
</div>

<script>
/* conversion factors â†’ seconds */
const toSecond = {
  s: 1,
  min: 60,
  h: 3600,
  d: 86400,
  wk: 604800
};

function convert() {
  const raw = valueInput.value.trim();
  if (raw === "") {
    result.value = "Enter a value";
    return;
  }

  const value = Number(raw);
  if (!Number.isFinite(value)) {
    result.value = "Invalid number";
    return;
  }

  const from = fromUnit.value;
  const to = toUnit.value;

  const seconds = value * toSecond[from];
  const converted = seconds / toSecond[to];

  result.value = `${value} ${from} = ${converted} ${to}`;
}

function swap() {
  const temp = fromUnit.value;
  fromUnit.value = toUnit.value;
  toUnit.value = temp;
  result.value = "";
}
</script>

</body>
</html>
