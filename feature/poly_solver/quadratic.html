<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="head">
    <h1>Quadratic Equation Solver</h1>

    <!-- Display equation -->
    <h2 id="equation">ax² + bx + c = 0</h2>

    <div id="inputs">
      <input id="a_input" type="text" placeholder="Enter a">
      <input id="b_input" type="text" placeholder="Enter b">
      <input id="c_input" type="text" placeholder="Enter c">
    </div>

    <div id="results">
      <textarea id="result" placeholder="Result" readonly></textarea><br>
    </div>

    <div id="buttons">
      <button onclick="solve()">Solve</button>
    </div>
  </div>

<script>
function solve() {
    const aRaw = document.getElementById("a_input").value.trim();
    const bRaw = document.getElementById("b_input").value.trim();
    const cRaw = document.getElementById("c_input").value.trim();

    const equation = document.getElementById("equation");
    const result = document.getElementById("result");

    const a = Number(aRaw);
    const b = Number(bRaw);
    const c = Number(cRaw);

    // Update equation display
    equation.textContent = `${aRaw || "a"}x² + ${bRaw || "b"}x + ${cRaw || "c"} = 0`;

    // Validation
    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        result.value = "Enter valid numeric values for a, b, and c.";
        return;
    }

    // If a = 0 → linear equation
    if (a === 0) {
        if (b === 0 && c === 0) {
            result.value = "Infinite solutions";
            return;
        }
        if (b === 0 && c !== 0) {
            result.value = "No solution";
            return;
        }
        result.value = "Linear equation detected\nx = " + (-c / b);
        return;
    }

    // Discriminant
    const D = b * b - 4 * a * c;

    if (D > 0) {
        const x1 = (-b + Math.sqrt(D)) / (2 * a);
        const x2 = (-b - Math.sqrt(D)) / (2 * a);
        result.value =
            "Two distinct real roots:\n" +
            "x₁ = " + x1 + "\n" +
            "x₂ = " + x2;
    }
    else if (D === 0) {
        const x = -b / (2 * a);
        result.value =
            "One real (repeated) root:\n" +
            "x = " + x;
    }
    else {
        const real = (-b / (2 * a)).toFixed(5);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(5);
        result.value =
            "Two complex roots:\n" +
            "x₁ = " + real + " + " + imag + "i\n" +
            "x₂ = " + real + " − " + imag + "i";
    }
}
</script>

</body>
</html>
